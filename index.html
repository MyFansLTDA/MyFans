<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MYFANS</title>
  <style>
    :root {
      --rosa: #ff2c8e;
      --branco: #ffffff;
      --preto: #000000;
      --cinza: #1a1a1a;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('background.jpg.png') no-repeat center center fixed;
      background-size: cover;
      color: var(--branco);
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.85);
      width: 100%;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 99;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .age-box {
      border: 2px solid var(--rosa);
      padding: 30px 25px;
      border-radius: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 20px var(--rosa);
      text-align: center;
      max-width: 380px;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
    }

    .logo {
      width: 150px;
      margin: 0 auto 30px;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .social-buttons a {
      background-color: var(--preto);
      border: 2px solid var(--rosa);
      padding: 15px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      transition: transform 0.3s;
    }

    .social-buttons a:hover {
      transform: scale(1.1);
    }

    .social-buttons img {
      width: 30px;
    }

    .buy-button {
      background-color: var(--rosa);
      color: var(--branco);
      border: none;
      font-size: 20px;
      padding: 15px 30px;
      border-radius: 12px;
      cursor: pointer;
      margin-bottom: 40px;
      box-shadow: 0 0 12px var(--rosa);
      transition: background 0.3s, transform 0.3s;
    }

    .buy-button:hover {
      background-color: #e0267c;
      transform: scale(1.05);
    }

    .arrow {
      width: 40px;
      height: 40px;
      margin: 0 auto 30px;
      animation: arrowMove 1.5s infinite;
      filter: drop-shadow(0 0 4px var(--rosa));
    }

    @keyframes arrowMove {
      0% { transform: translateY(0); }
      50% { transform: translateY(10px); }
      100% { transform: translateY(0); }
    }

    .arrow svg {
      fill: var(--rosa);
      width: 100%;
      height: 100%;
    }

    .video-section {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(26, 26, 26, 0.8);
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .video-section h2 {
      font-size: 40px;
      font-weight: 700;
      margin-bottom: 30px;
      color: var(--rosa);
      text-shadow: 2px 2px 10px var(--preto);
    }

    .videos-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .video-thumb {
      width: 220px;
      height: 140px;
      background-color: #2b2b2b;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
      transition: transform 0.3s;
    }

    .video-thumb:hover {
      transform: scale(1.03);
    }

    .buy-bottom {
      margin-top: 50px;
    }

    @media (max-width: 768px) {
      .video-thumb {
        width: 90vw;
        height: 180px;
      }

      .video-section h2 {
        font-size: 30px;
      }
    }
  </style>
</head>
