<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MYFANS</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('background.jpg.png') no-repeat center center fixed;
      background-size: cover;
      background-color: rgba(0, 0, 0, 0.85);
      background-blend-mode: darken;
      color: white;
      text-align: center;
    }
    .logo {
      margin-top: 40px;
      width: 100px;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 30px 0;
    }
    .social-icons img {
      width: 50px;
      height: 50px;
      border-radius: 20px;
      transition: transform 0.3s;
    }
    .social-icons img:hover {
      transform: scale(1.2);
    }
    .arrow {
      margin: 20px auto;
      width: 40px;
      height: 40px;
      background: none;
      animation: bounce 2s infinite;
    }
    .arrow svg {
      fill: #ff007f;
      width: 100%;
      height: 100%;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }
    .packs {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .pack-btn {
      background-color: #ff007f;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    .pack-btn:hover {
      background-color: #e60073;
    }
    .pack-options {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }
    .option-btn {
      background-color: white;
      color: black;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="logo-myfans.png" alt="Logo MyFans" class="logo" />
  <div class="social-icons">
    <img src="icon-instagram.png" alt="Instagram" />
    <img src="icon-telegram.png" alt="Telegram" />
    <img src="icon-tiktok.png" alt="TikTok" />
  </div>
  <div class="arrow">
    <svg viewBox="0 0 24 24"><path d="M12 16l-6-6h12z"/></svg>
  </div>

  <div class="packs">
    <button class="pack-btn" onclick="toggleOptions('options1')">PACK 1</button>
    <button class="pack-btn" onclick="toggleOptions('options2')">PACK 2</button>
    <button class="pack-btn" onclick="toggleOptions('options3')">PACK 3</button>
    <button class="pack-btn" onclick="toggleOptions('options4')">PACK 4</button>
  </div>

  <div id="options1" class="pack-options">
    <button class="option-btn">R$9,90 - 5 fotos e 3 vídeos</button>
    <button class="option-btn">R$19,90 - 10 fotos e 5 vídeos</button>
    <button class="option-btn">R$29,90 - 15 fotos e 10 vídeos</button>
  </div>
  <div id="options2" class="pack-options">
    <button class="option-btn">R$9,90 - 5 fotos e 3 vídeos</button>
    <button class="option-btn">R$19,90 - 10 fotos e 5 vídeos</button>
    <button class="option-btn">R$29,90 - 15 fotos e 10 vídeos</button>
  </div>
  <div id="options3" class="pack-options">
    <button class="option-btn">R$9,90 - 5 fotos e 3 vídeos</button>
    <button class="option-btn">R$19,90 - 10 fotos e 5 vídeos</button>
    <button class="option-btn">R$29,90 - 15 fotos e 10 vídeos</button>
  </div>
  <div id="options4" class="pack-options">
    <button class="option-btn">R$9,90 - 5 fotos e 3 vídeos</button>
    <button class="option-btn">R$19,90 - 10 fotos e 5 vídeos</button>
    <button class="option-btn">R$29,90 - 15 fotos e 10 vídeos</button>
  </div>

  <script>
    function toggleOptions(id) {
      const allOptions = document.querySelectorAll('.pack-options');
      allOptions.forEach(opt => opt.style.display = 'none');
      const selected = document.getElementById(id);
      if (selected.style.display === 'flex') {
        selected.style.display = 'none';
      } else {
        selected.style.display = 'flex';
      }
    }
  </script>
</body>
</html>
