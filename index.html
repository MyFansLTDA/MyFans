<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MYFANS</title>
  <style>
    :root {
      --rosa: #ff2c8e;
      --branco: #ffffff;
      --preto: #000000;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('background.jpg.png') no-repeat center center fixed;
      background-size: cover;
      color: var(--branco);
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.85);
      width: 100%;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 99;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.5s ease;
    }

    .overlay-box {
      border: 2px solid var(--rosa);
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 20px var(--rosa);
      background-color: rgba(0, 0, 0, 0.8);
    }

    .overlay h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .overlay button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .sim {
      background-color: var(--rosa);
      color: var(--branco);
    }

    .nao {
      background-color: var(--branco);
      color: var(--preto);
    }

    .container {
      text-align: center;
      padding: 40px 20px;
      display: none;
      animation: fadeIn 1s forwards;
    }

    .logo {
      width: 150px;
      margin: 0 auto 30px;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .social-buttons a {
      background-color: var(--preto);
      border: 2px solid var(--rosa);
      padding: 15px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      transition: transform 0.3s;
    }

    .social-buttons a:hover {
      transform: scale(1.1);
    }

    .social-buttons img {
      width: 30px;
    }

    .arrow {
      margin: 30px auto;
      animation: bounce 1.5s infinite;
      font-size: 40px;
      color: var(--rosa);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    .video-gallery {
      margin-top: 40px;
      padding: 0 20px;
    }

    .video-gallery .row {
      display: flex;
      flex-direction: row-reverse;
      justify-content: center;
      flex-wrap: nowrap;
      margin-bottom: 20px;
      gap: 10px;
    }

    .video-gallery img {
      width: 200px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #ff2c8e;
      box-shadow: 0 0 10px #ff2c8e55;
      transition: transform 0.3s ease;
    }

    .video-gallery img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .video-gallery .row {
        flex-wrap: wrap;
        justify-content: center;
      }

      .video-gallery img {
        width: 45%;
        margin: 5px 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- VERIFICAÇÃO +18 -->
  <div class="overlay" id="ageCheck">
    <div class="overlay-box">
      <h2>Você tem mais de 18 anos?</h2>
      <button class="sim" onclick="enterSite()">Sim, sou maior</button>
      <button class="nao" onclick="closeSite()">Não</button>
    </div>
  </div>

    </div>
  </div>

  <script>
    function enterSite() {
      const overlay = document.getElementById("ageCheck");
      overlay.style.opacity = "0";
      setTimeout(() => {
        overlay.style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      }, 500);
    }

    function closeSite() {
      alert("Você será redirecionado.");
      window.location.href = "https://google.com";
    }
  </script>
