<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MYFANS</title>
  <style>
    :root {
      --rosa: #ff2c8e;
      --branco: #ffffff;
      --preto: #000000;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('background.jpg.png') no-repeat center center fixed;
      background-size: cover;
      color: var(--branco);
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.85);
      width: 100%;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 99;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 0.5s ease;
      padding: 20px;
      text-align: center;
    }

    .age-box {
      border: 2px solid var(--rosa);
      padding: 30px 25px;
      border-radius: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 20px var(--rosa);
      max-width: 500px;
      animation: fadeIn 1s forwards;
      transition: opacity 0.5s ease;
    }

    .age-box h2 {
      margin-bottom: 20px;
      font-size: 18px;
      line-height: 1.5;
    }

    .age-box button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .sim {
      background-color: var(--rosa);
      color: var(--branco);
    }

    .nao {
      background-color: var(--branco);
      color: var(--preto);
    }

    .container {
      text-align: center;
      padding: 40px 20px;
      display: none;
      animation: fadeIn 1s forwards;
    }

    .logo {
      width: 150px;
      margin: 0 auto 30px;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .social-buttons a {
      background-color: var(--preto);
      border: 2px solid var(--rosa);
      padding: 15px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      transition: transform 0.3s;
    }

    .social-buttons a:hover {
      transform: scale(1.1);
    }

    .social-buttons img {
      width: 30px;
    }

    .arrow {
      margin: 80px auto 40px;
      font-size: 50px;
      color: var(--rosa);
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    .gallery {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .row {
      display: flex;
      flex-direction: row-reverse;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .media {
      width: 150px;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid var(--rosa);
      border-radius: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- VERIFICAÇÃO +18 -->

        Este site contém material com restrição de idade, incluindo nudez e representação explícita de atividade sexual. Ao registrar, você afirma que tem pelo menos 18 anos de idade ou a maioridade na jurisdição de onde está acessando o site e que consente visualizar o conteúdo sexualmente explícito.
      </h2>
      <button class="sim" onclick="enterSite()">Sim, sou maior</button>
      <button class="nao" onclick="closeSite()">Não</button>
    </div>
  </div>

  <!-- CONTEÚDO DO SITE -->
  <div class="container" id="mainContent">
    <img src="logo-myfans.png" alt="MYFANS Logo" class="logo" />

    <div class="social-buttons">
      <a href="https://www.instagram.com/myfansltda/" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/ff2c8e/instagram-new.png"/>
      </a>
      <a href="https://t.me/+16HBCk3PsFNkMTUx" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/ff2c8e/telegram-app.png"/>
      </a>
      <a href="https://www.tiktok.com/@myfansltda?_t=ZM-8vmhNRAohxW&_r=1" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/ff2c8e/tiktok--v1.png"/>
      </a>
    </div>

    <div class="arrow">&#x2193;</div>

    <div class="gallery">
      <div class="row">
        <div class="media"></div><div class="media"></div><div class="media"></div><div class="media"></div><div class="media"></div>
      </div>
      <div class="row">

      </div>
      <div class="row">
        <div class="media"></div><div class="media"></div><div class="media"></div><div class="media"></div><div class="media"></div>
      </div>
      <div class="row">
        <div class="media"></div><div class="media"></div><div class="media"></div><div class="media"></div><div class="media"></div>
      </div>
    </div>
  </div>

  <script>
    function enterSite() {
      document.querySelector(".age-box").style.opacity = "0";
      setTimeout(() => {
        document.getElementById("ageCheck").style.opacity = "0";
        setTimeout(() => {
          document.getElementById("ageCheck").style.display = "none";
          document.getElementById("mainContent").style.display = "block";
        }, 500);
      }, 200);
    }

    function closeSite() {
      alert("Você será redirecionado.");
      window.location.href = "https://google.com";
    }
  </script>
</body>
</html>
