  <style>
    :root {
      --rosa: #ff2c8e;
      --branco: #ffffff;
      --preto: #000000;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('background.jpg.png') no-repeat center center fixed;
      background-size: cover;
      color: var(--branco);
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.85);
      width: 100%;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 99;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 0.5s ease;
    }

    .overlay-box {
      border: 2px solid var(--rosa);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      max-width: 90%;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .overlay h2 {
      margin-bottom: 15px;
      font-size: 24px;
    }

    .overlay p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #ccc;
    }

    .overlay button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .sim {
      background-color: var(--rosa);
      color: var(--branco);
    }

    .nao {
      background-color: var(--branco);
      color: var(--preto);
    }

    .container {
      text-align: center;
      padding: 40px 20px;
      display: none;
      animation: fadeIn 1s forwards;
    }

    .logo {
      width: 150px;
      margin: 0 auto 30px;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .social-buttons a {
      background-color: var(--preto);
      border: 2px solid var(--rosa);
      padding: 15px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      transition: transform 0.3s;
    }

    .social-buttons a:hover {
      transform: scale(1.1);
    }

    .social-buttons img {
      width: 30px;
    }

    .arrow {
      margin: 50px auto 80px;
      animation: bounce 1.5s infinite;
      font-size: 48px;
      color: var(--rosa);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    .videos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding-bottom: 60px;
    }

    .video-box {
      width: 200px;
      height: 120px;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
    }

    .video-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
