<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MYFANS</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .age-verification {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .age-verification.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .age-box {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #ff008c;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 15px #ff008c;
    }

    .age-box h2 {
      margin-bottom: 10px;
    }

    .age-box p {
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    .age-box button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      background-color: #ff008c;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .age-box button:hover {
      background-color: #e6007a;
    }

    .logo {
      margin-top: 60px;
    }

    .social-icons {
      margin: 30px 0 70px;
    }

    .social-icons a {
      margin: 0 10px;
      display: inline-block;
      border: 2px solid #ff008c;
      padding: 15px;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px #ff008c;
    }

    .arrow {
      font-size: 40px;
      color: #ff008c;
      margin: 80px 0 100px;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(10px);
      }
    }

    .video-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 0 20px 100px;
    }

    .video-grid img {
      width: 200px;
      height: 120px;
      border-radius: 10px;
      object-fit: cover;
    }

    @media screen and (max-width: 768px) {
      .video-grid img {
        width: 45vw;
        height: 25vw;
      }

      .social-icons a {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="age-verification" id="ageVerification">
    <div class="age-box">

  <div class="logo">

  </div>

  <div class="social-icons">

    <a href="#"><img src="telegram.png" alt="Telegram" width="24"></a>
