  <style>
    :root {
      --rosa: #ff2c8e;
      --branco: #ffffff;
      --preto: #000000;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('background.jpg.png') no-repeat center center fixed;
      background-size: cover;
      color: var(--branco);
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.85);
      width: 100%;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 99;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 0.5s ease;
    }

    .age-box {
      border: 2px solid var(--rosa);
      padding: 30px 25px;
      border-radius: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 20px var(--rosa);
      text-align: center;
      max-width: 380px;
      animation: fadeIn 1s forwards;
      transition: opacity 0.5s ease;
    }

    .age-box img {
      width: 100px;
      margin-bottom: 20px;
    }

    .age-box h2 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .age-box p {
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .age-box button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .sim {
      background-color: var(--rosa);
      color: var(--branco);
    }

    .nao {
      background-color: var(--branco);
      color: var(--preto);
    }

    .container {
      text-align: center;
      padding: 40px 20px;
      display: none;
      animation: fadeIn 1s forwards;
    }

    .logo {
      width: 150px;
      margin: 0 auto 30px;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .social-buttons a {
      background-color: var(--preto);
      border: 2px solid var(--rosa);
      padding: 15px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      transition: transform 0.3s;
    }

    .social-buttons a:hover {
      transform: scale(1.1);
    }

    .social-buttons img {
      width: 30px;
    }

    .arrow-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .custom-arrow {
      animation: pulseArrow 1.8s infinite ease-in-out;
    }

    @keyframes pulseArrow {
      0%, 100% {
        transform: translateY(0);
        opacity: 1;
      }
      50% {
        transform: translateY(6px);
        opacity: 0.7;
      }
    }

    .videos-wrapper {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 30px 10px;
      max-width: 1100px;
      margin: 0 auto 60px;
      box-shadow: 0 0 15px rgba(255, 44, 142, 0.3);
    }

    .videos-wrapper h2 {
      font-size: 36px;
      color: var(--rosa);
      font-family: 'Segoe UI', sans-serif;
      margin-bottom: 30px;
    }

    .videos-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
      justify-content: center;
      padding: 0 20px;
    }

    .video-thumb {
      width: 100%;
      aspect-ratio: 16/9;
      background-color: #333;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .buy-button {
      background-color: var(--rosa);
      color: var(--branco);
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .buy-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px var(--rosa);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .video-thumb {
        height: auto;
      }
    }
  </style>
</head>
